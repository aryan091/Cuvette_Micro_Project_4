<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-box">
        <p>calc</p>
        <input type="text" class="inputText" id="displayText" />

        <div class="buttonBox">
            <div class="buttons">
                <button type="button" class="calc-btn" id="7">7</button>
                <button type="button" class="calc-btn" id="8">8</button>
                <button type="button" class="calc-btn" id="9">9</button>
                <button type="button" class="calc-btn" id="del-btn">DEL</button>

                <button type="button" class="calc-btn" id="4">4</button>
                <button type="button" class="calc-btn" id="5">5</button>
                <button type="button" class="calc-btn" id="6">6</button>
                <button type="button" class="calc-btn" id="+">+</button>

                <button type="button" class="calc-btn" id="1">1</button>
                <button type="button" class="calc-btn" id="2">2</button>
                <button type="button" class="calc-btn" id="3">3</button>
                <button type="button" class="calc-btn" id="-">-</button>

                <button type="button" class="calc-btn" id=".">.</button>
                <button type="button" class="calc-btn" id="0">0</button>
                <button type="button" class="calc-btn" id="/">/</button>
                <button type="button" class="calc-btn" id="*">x</button>

                <button type="button" class="calc-btn" id="reset-btn">RESET</button>

                <button type="button" class="calc-btn" id="eql-btn">=</button>

                
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
